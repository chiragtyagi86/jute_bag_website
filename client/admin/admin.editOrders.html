<script>
    async function checkAdminAccess() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "/index.html";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/admin/dashboard", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.status === 403) {
          alert("Access denied. You do not have the required permissions.");
          window.location.href = "/login.html";
        } else if (!response.ok) {
          alert("Error accessing admin dashboard");
        } else {
          const data = await response.json();
          console.log("Admin dashboard data:", data);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }

    <script>
        function updateStatus(){
            const status = document.getElementById("order_status").value;
            const container = document.getElementById("order_tracking");
            container.innerHTML = '';
            if(status === "shipped"){
                const div = document.createElement("div");
                div.innerHTML = `

                            <input type="text" id="tracking_id" name="tracking_id"  class="w-full border rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm">
                `;
                container.appendChild(div);
            }
            
        }
        async function checkAuth() {
          const token = localStorage.getItem("token");

                },
              }
            );

              console.error("Error:", await response.text());

  console.log("Order details:", targetOrder);
} else {

}

document.getElementById("order-update").addEventListener("submit", function(event){
