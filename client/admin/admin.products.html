<script>
    async function checkAdminAccess() {
        const token = localStorage.getItem("token");

        if (!token) {
            window.location.href = "/index.html";
            return;
        }

        try {
            const response = await fetch(
                "https://amulya.server.ijebr.com/admin/dashboard",
                {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                }
            );

            if (response.status === 403) {
                alert("Access denied. You do not have the required permissions.");
                window.location.href = "/login.html";
            } else if (!response.ok) {
                alert("Error accessing admin dashboard");
            } else {
                const data = await response.json();
                console.log("Admin dashboard data:", data);
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }

        async function checkAuth() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "admin/index.html";
                return;
            }

            try {
                const response = await fetch(
                    "https://amulya.server.ijebr.com/admin/dashboard",
                    {
                        method: "GET",
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    }
                );

                if (response.status === 401 || response.status === 403) {
                    window.location.href = "/index.html";
                } else if (!response.ok) {
                    console.error("Error:", await response.text());
                    window.location.href = "/index.html";
                } else {
                    const data = await response.json();
                    document.getElementById("user").textContent = data.message; // Display the username in the welcome message
                }
            } catch (error) {
                console.error("Error:", error);
                window.location.href = "/index.html";
            }
        }

                try {
                    const response = await fetch("https://amulya.server.ijebr.com/admin/logout", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        localStorage.removeItem("token");
                        window.location.href = "/admin";
                    } else {
                        alert("Logout failed");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred during logout");
                }
            });

    <script>
        function fetchData() {
            const token = localStorage.getItem("token");
            const productsTableBody = document.querySelector('#productsTable tbody');
            productsTableBody.innerHTML = '';

            fetch("https://amulya.server.ijebr.com/admin/get-products", {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            })

                .then(response => response.json())
                .then(data => {
                    const product_data = data.products;

                    product_data.forEach(product => {


                        const row = document.createElement('tr');
                        row.innerHTML = `
        <td class="px-4 py-2">
            <label class="sr-only" for="${product.product_id}">Select ${product.product}</label>
            <input class="size-5 rounded border-gray-300" type="checkbox" id="${product.productId}" />
        </td>
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            <div class="flex gap-3 items-center">
                <img src=${product.product_img} width="80">
                <span>
                    ${product.product_name}</span>
                </div>
            </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">${product.product_id}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">${product.product_qty}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">Rs.${product.product_price}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">${product.product_raiting ? product.product_raiting : "No rating"}</td>
        <td id="status" class='whitespace-nowrap px-4 py-2 text-gray-700 '>${product.product_status ? product.product_status : "Not Defiend in database"}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            <div class="flex items-center gap-2">
                <button class="bg-teal-600 text-white rounded-lg p-2" onclick="window.location.href= '/admin/admin.editProduct.html?${product.product_id}'">Edit</button>
                <button class="bg-red-600 text-white rounded-lg p-2">Delete</button>
                </div>
        </td>
    `;
                        productsTableBody.appendChild(row);

                        const statusCells = document.querySelectorAll('#status'); // Select all elements with class 'status'

                        statusCells.forEach(cell => {
                            const productStatus = cell.textContent.trim(); // Get the text content of the cell

                            if (productStatus === 'published') {
                                cell.classList.add('text-green-600');
                            } else if (productStatus === 'draft') {
                                cell.classList.add('text-yellow-600');
                            } else if (productStatus === 'inactive') {
                                cell.classList.add('text-red-600');
                            } else if (productStatus === 'scheduled') {
                                cell.classList.add('text-blue-600');
                            }
                        });

                    })


                })
                .catch(error => console.error("Error:", error));

        }
        fetchData()
