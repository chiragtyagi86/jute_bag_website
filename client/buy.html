            const productPrice = data.product_price;

            function updatePrice() {
              const quantity = document.getElementById("product_qty").value;
              const totalPrice = productPrice * quantity;
              document.getElementById("final_price").innerText = `₹${
                totalPrice + 25 - 20
              }`;
              document.getElementById(
                "product_price_s"
              ).innerText = `₹${totalPrice}`;
            }

            updatePrice();

            document

            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify(formObj),
            }
          );

          if (!response.ok) {
            console.error("Failed to create order");
            alert("Failed to create order. Please try again.");
            return;
          }

          const orderData = await response.json();

          // Set up Razorpay options
          const options = {
            key: "rzp_test_yR2iZc9RVV5GVq", // replace with your Razorpay key
            amount: formObj.price * 100, // amount in paise
            currency: "INR",
            order_id: orderData.id, // use the order_id returned from the backend
            description: "Purchase Description",
            image: "example.com/image/rzp.jpg",
            prefill: {
              email: formObj.email,
            },
            handler: async function (response) {
              // Handle payment success
              const paymentResponse = {
                razorpay_payment_id: response.razorpay_payment_id,
                order_id: response.razorpay_order_id,
                signature: response.razorpay_signature,
              };

              // You can send this to your backend for verification
              const paymentVerificationResponse = await fetch(
                "http://localhost:3000/user/payment/verify",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(paymentResponse),
                }
              );

              if (paymentVerificationResponse.ok) {
                alert("Payment successful!");
                fetch("http://localhost:3000/user/buy-products", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                  },
                  body: JSON.stringify(formObj),
                })
                  .then((response) => {
                    if (!response.ok) {
                      throw new Error(
                        "Network response was not ok " + response.statusText
                      );
                      return;
                    }
                    return response.json();
                  })
                  .then((data) => {
                    alert(data.message);
                    window.location.href = "/us.profile.orders.html";
                  })
                  .catch((error) => {
                    console.error("Error:", error);
                    alert("An error occurred while trying to buy the product");
                  });
              } else {
                alert("Payment verification failed.");
              }
            },
            modal: {
              ondismiss: function () {
                if (confirm("Are you sure, you want to close the form?")) {
                  console.log("Checkout form closed by the user");
                } else {
                  console.log("Complete the Payment");
                }
              },
            },
          };

          const rzp1 = new Razorpay(options);
          rzp1.open();
        });
