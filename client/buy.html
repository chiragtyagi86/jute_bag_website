    <main>
        <header>
            <h2 class="m-5 text-xl underline">Review order:</h2>
        </header>
        <div class="m-5 grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
            <div id="disp_product" class=" m-5 rounded-lg ">

            </div>
            <div class="m-5  rounded-lg  lg:col-span-2">
                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                    <div class=" rounded-lg ">
                        <div>
                            <label for="email" class="">Email</label>

                            <div class="relative">
                                <input type="email" name="email" id="email"
                                    class="w-full border  rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                    placeholder="Enter email" />

                                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="name" class="">Customer Name</label>

                            <div class="relative">
                                <input type="text" name="name" id="name"
                                    class="w-full border capitalize rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                    placeholder="Enter your name" />
                            </div>
                        </div>
                    </div>
                    <div class=" rounded-lg ">
                        <div>
                            <label for="address" class="">Address</label>
                            <textarea name="address" id="address"
                                class="w-full border  rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                placeholder="Enter your address" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class=" mt-5 rounded-lg lg:col-span-2">
                    <header>
                        <h2 class="m-5 text-xl underline">Select Payment Method:</h2>
                    </header>
                    <div class="">
                        <div class="m-5 flex gap-4">
                            <input type="radio" id="credit-card" name="payment-method" value="credit-card"
                                class="form-radio" />

                        </div>
                        <div class="m-5 flex gap-4">
                            <input type="radio" id="paypal" name="payment-method" value="paypal" class="form-radio" />

                        </div>
                    </div>
                </div>
                <!-- add a button in center of checkout -->
                <div class="m-5 flex justify-center gap-4">

                        class="w-full px-12 py-2 rounded-lg text-white bg-teal-600 hover:bg-teal-700">Checkout</button>

            <div class="" id="user"></div>

    <script>
        const currentUrl = window.location.href;
        const urlObj = new URL(currentUrl);
        const queryString = urlObj.search;
        const product_id = queryString.substring(1);
        function geteditData(product_id) {
            const token = localStorage.getItem("token");

            fetch(`https://amulya.server.ijebr.com/admin/product/${product_id}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(
                            "Network response was not ok " + response.statusText
                        );
                        return;
                    }
                    return response.json();
                })

                .then((data) => {
                    console.log(data);

                    const productContainer = document.getElementById("disp_product");
                    productContainer.innerHTML = "";
                    const media = data.product_media;
                    const linksArray = media.split(",");
                    const mediaLink = linksArray
                        .map((mediaLink) => {
                            return `

            <div class="rounded border p-2">
            <img class="h-26 " src="${mediaLink}">  
            </div>
            `;
                        })
                        .join("");
                    const div = document.createElement("div");
                    div.innerHTML = `
              <a href="#" class="group block">
<img src=${data.product_img} 
                        alt="" class="h-[350px] w-full object-fill sm:h-[450px]" />

                    <div class="mt-3 flex justify-between text-sm">
                        <div>
                            <h3 class="text-gray-900 group-hover:underline group-hover:underline-offset-4">
                                Small Headphones
                            </h3>

                            <p class="mt-1.5 text-pretty text-xs text-gray-500">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi nobis, quia soluta
                                quisquam
                                voluptatem nemo.
                            </p>
                        </div>

                        <p class="text-gray-900">₹${data.product_price}.00</p>
                    </div>

            `;


                    productContainer.appendChild(div);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }
        geteditData(product_id);
        var swiper = new Swiper(".default-carousel", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                delay: 4000,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        new Swiper('.swiper', {
            effect: 'fade',
            loop: true,
            autoplay: {
                delay: 5000,
            },
            fadeEffect: {
                crossFade: true,
            },
            navigation: {
                prevEl: '.swiper-prev-button',
                nextEl: '.swiper-next-button',
            },
        })


        async function checkAuth() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "/sign-in.html";
                return;
            }

            try {
                const response = await fetch("https://amulya.server.ijebr.com/user/dashboard", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = "/sign-in.html";
                } else if (!response.ok) {
                    console.error("Error:", await response.text());
                    window.location.href = "/sign-in.html";
                } else {
                    const data = await response.json();
                    console.log(data.userDetails);

                    //    document.getElementById("user").innerHTML = data.message;
                    document.getElementById("email").value = data.userDetails.email;
                    document.getElementById("name").value = data.userDetails.first_name + " " + data.userDetails.last_name;;

                }
            } catch (error) {
                console.error("Error:", error);
                window.location.href = "/sign-in.html";
            }
        }
        checkAuth();

        //logout();
        function logout() {
            if (!localStorage.getItem("token")) {
                alert("You are not allowed to log out");
                return;
            }
            localStorage.removeItem("token");
            alert("You have been logged out successfully");
            window.location.href = "/sign-in.html";
        }
    </script>
