    <header class="bg-white">

      <div
        class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"

        <a class="block text-teal-600" href="/">
          <span class="sr-only">Home</span>
          <img
            class="w-62"

        <div class="flex flex-1 items-center justify-end md:justify-between">
          <nav aria-label="Global" class="hidden md:block">
            <ul class="lg:flex md:flex hidden items-center gap-6 text-sm">
              <li>

                  Catalog

              <li>

          <div class="flex items-center justify-center gap-4">
            <div class="flex justify-center items-center">
              <a
                class="rounded-md px-2 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"

                  ></path>
                </svg>
              </a>
              <a
                class="rounded-md px-2 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"

              >
                <svg
                  class="h-10"
                  aria-hidden="true"
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 40 40"

                >
                  <path
                    d="m15.75 11.8h-3.16l-.77 11.6a5 5 0 0 0 4.99 5.34h7.38a5 5 0 0 0 4.99-5.33l-.78-11.61zm0 1h-2.22l-.71 10.67a4 4 0 0 0 3.99 4.27h7.38a4 4 0 0 0 4-4.27l-.72-10.67h-2.22v.63a4.75 4.75 0 1 1 -9.5 0zm8.5 0h-7.5v.63a3.75 3.75 0 1 0 7.5 0z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  ></path>
                </svg>

            </div>

            <button
              onclick="toogleNav()"
              class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
            >
              <span class="sr-only">Toggle menu</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden lg:hidden md:hidden h-32" id="nav-menu">
        <ul class="items-center gap-6 text-sm">
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-500/75"
              href="/us.products.html"
            >
              Catalog
            </a>
          </li>
          <li>
            <a
              class="text-teal-500 transition hover:text-gray-500/75"
              href="/us.profile.html"
            >
              Profile
            </a>
          </li>
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-500/75"
              onclick="logout()"
            >
              Logout
            </a>
          </li>
        </ul>
      </div>
      <div>
        <div id="search-bar" class="hidden relative m-5">
          <label for="Search" class="sr-only"> Search </label>

          <input
            type="text"
            onkeydown="handleKeyPress(event)"
            name="searchQuery"
            id="searchQuery"
            placeholder="Search for..."
            class="w-full border rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          />

          <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
            <button
              onclick="handleSerach()"
              type="button"
              class="text-gray-600 hover:text-gray-700"
            >
              <span class="sr-only">Search</span>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </span>
        </div>
        <div class="results-container flex items-center justify-center">
          <div
            class="border hidden border-gray-200 mx-2 rounded mb-5 shadow lg:w-2/4"
            id="result"
          >
            Search results will be displayed below
          </div>
        </div>
      </div>
      <div></div>
    </header>
    <div class="bg-teal-600 px-4 py-3 text-white">
      <p class="lg:text-right text-center text-sm font-medium">
        Welcome to the dashboard: <span class="underline" id="user"> </span>
      </p>
    </div>
    <main>
      <section
        class="h-52 flex items-center justify-center text-teal-600 text-center bg-gray-100"
      >
        <div class="">
          <header class="">
            <h2 class="text-4xl font-bold">Manage Orders</h2>
          </header>
        </div>
      </section>
      <section>
        <div class="mt-4 gap-2 flex items-center justify-center">
          <div
            id="disp_orders"
            class="rounded rounded-lg lg:inline flex-wrap flex lg:m-0 m-5 w-full overflow-x-scroll lg:w-2/5"
          ></div>
        </div>
      </section>
    </main>
    <script>
      new Swiper(".swiper", {
        effect: "fade",
        loop: true,
        autoplay: {
          delay: 5000,
        },
        fadeEffect: {
          crossFade: true,
        },
        navigation: {
          prevEl: ".swiper-prev-button",
          nextEl: ".swiper-next-button",
        },
      });

      async function checkAuth() {
        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "/sign-in.html";
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/user/dashboard", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.status === 401 || response.status === 403) {
            localStorage.removeItem("token");
            window.location.href = "/sign-in.html";
          } else if (!response.ok) {
            console.error("Error:", await response.text());
            window.location.href = "/sign-in.html";
          } else {
            const data = await response.json();
            console.log(data.userDetails);

            document.getElementById("user").innerHTML = data.message;

            // 

            async function getOrders(email) {
        const response = await fetch(
          `http://localhost:3000/user/orders/${email}`,
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const container = document.getElementById("disp_orders");
        container.innerHTML = "";

        data.orders.forEach(async (order) => {
          const orderDiv = document.createElement("div");
          //add class to order div
          orderDiv.classList.add("border", "mb-4");
          const date = new Date(order.order_added);

          const day = String(date.getUTCDate()).padStart(2, "0");
          const month = String(date.getUTCMonth() + 1).padStart(2, "0");
          const year = date.getUTCFullYear();

          const formattedDate = `${day}-${month}-${year}`;

          orderDiv.innerHTML = `
      <div class="bg-gray-100   p-2 border border-gray-200 flex items-center justify-between">
        <div class="flex gap-4 items-center justify-between">
          <div>
            <header>
              <h2>Order Placed</h2>
            </header>
            <p class="text-sm m-2">${formattedDate}</p>
          </div>
          <div>
            <header>
              <h2>Payment Type</h2>
            </header>
            <p class="text-sm m-2">${
              order.payment_method === "cash-on-delivery" ? "COD" : "online"
            }</p>
          </div>
          <div>
            <header>
              <h2>Ship To</h2>
            </header>
            <p class="m-2 text-sm">${order.email}</p>
          </div>
        </div>
        <div class="flex flex-col">
          <div class="flex items-center justify-center gap-2">
            <header>
              <h2>Order Id:</h2>
            </header>
            <p class="m-2 text-teal-600 text-sm">${order.order_id}</p>
          </div>
          <div class="flex gap-4 ">
            <span class="text-sm text-teal-600">View order details</span> <h2>|</h2> <span>Invoice</span>
          </div>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between border">
          <header>
            <h2 class="text-xl mx-2 mt-4">Order Status</h2>
            <p class="mx-4 text-teal-600">${order.order_status}</p>
          </header>
          <div class="flex gap-2">
            <header>
              <h2 class="text-xl mx-2 mt-4">Product ID</h2>
              <p class="mx-4 text-teal-600">${order.product_id}</p>
            </header>
          </div>
        </div>
        <div id="disp_product_${order.order_id}"></div>
      </div>
    `;

          container.appendChild(orderDiv);

          // Fetch product details for each order
          const product_id = order.product_id; // Use the product ID from the order
          const response2 = await fetch(
            `http://localhost:3000/admin/product/${product_id}`
          );
          if (!response2.ok) {
            throw new Error("Network response was not ok");
          }

          const data2 = await response2.json();
          const container2 = document.getElementById(
            `disp_product_${order.order_id}`
          );

          container2.innerHTML = `
      <div class="flex items-center justify-between">
        <div class="flex gap-6 items-center justify-center">
          <div>
            <img src="${data2.product_img}" width="480" alt="" />
          </div>
          <div>
            <header>
              <h2>${data2.product_name}</h2>
            </header>
            <button onclick="window.location.href='us.disp_product.html?${data2.product_id}'" class="hover:bg-gray-100 px-2 py-1 m-2 text-sm border border-gray-200 rounded-lg">View Product</button>
          </div>
        </div>
        <div class="flex items-center justify-center flex-col m-5">
          <button class="hover:bg-gray-100 px-14 py-1 m-2 text-sm border border-gray-200 rounded-lg">Track Shipment</button>
          <button class="hover:bg-gray-100 px-14 py-1 m-2 text-sm border border-gray-200 rounded-lg">Ask for Refund</button>
          <button class="hover:bg-gray-100 px-12 py-1 m-2 text-sm border border-gray-200 rounded-lg">Leave a Feedback</button>
        </div>
      </div>`;
        });
      }

      getOrders(data.message.trim());

            //


          }
        } catch (error) {
          console.error("Error:", error);
          window.location.href = "/sign-in.html";
        }
      }
      checkAuth();

      //logout();
      function logout() {
        if (!localStorage.getItem("token")) {
          alert("You are not allowed to log out");
          return;
        }
        localStorage.removeItem("token");
        alert("You have been logged out successfully");
        window.location.href = "/sign-in.html";
      }
      function handleKeyPress(event) {
        const inputElement = document.getElementById("searchQuery");
        if (inputElement) {
          let searchQuery = inputElement.value;
          fetch(
            `http://localhost:3000/search-products/${encodeURIComponent(
              searchQuery
            )}`
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = "";

              if (data.message) {
                resultDiv.innerHTML = `<p>${data.message}</p>`;
              } else {
                data.forEach((product) => {
                  const words = product.product_name.split(" ");
                  const firstSevenWords = words.slice(0, 5).join(" ");
                  resultDiv.innerHTML += `
                            <a onclick="window.location.href='us.disp_product.html?${product.product_id}'" class="flex cursor-pointer	p-2">
                              <svg class="h-8" fill="teal" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 101 101"
                  id="search">
                  <path
                    d="M63.3 59.9c3.8-4.6 6.2-10.5 6.2-17 0-14.6-11.9-26.5-26.5-26.5S16.5 28.3 16.5 42.9 28.4 69.4 43 69.4c6.4 0 12.4-2.3 17-6.2l20.6 20.6c.5.5 1.1.7 1.7.7.6 0 1.2-.2 1.7-.7.9-.9.9-2.5 0-3.4L63.3 59.9zm-20.4 4.7c-12 0-21.7-9.7-21.7-21.7s9.7-21.7 21.7-21.7 21.7 9.7 21.7 21.7-9.7 21.7-21.7 21.7z">
                  </path>
                </svg>
                <div class='flex items-center justify-center'>
                  <img src=${product.product_img} width=30>

                  <h3 class="line-clamps-3">${firstSevenWords}</h3>
                  </div>
                              </a>
                                `;
                });
              }
            });
        } else {
          console.error("Input element not found.");
        }
      }

      function toogleNav() {
        //if click toggle the navigation menu again click hide the navigation menu
        if (document.getElementById("nav-menu").style.display === "none") {
          document.getElementById("nav-menu").style.display = "block";
        } else {
          document.getElementById("nav-menu").style.display = "none";
        }
      }
      function toggleSearch() {
        //if click toggle the search bar again click hide the search bar and a div with id results
        if (document.getElementById("search-bar").style.display === "none") {
          document.getElementById("search-bar").style.display = "block";
          document.getElementById("result").style.display = "block";
          document.getElementById("result").innerHTML = "";
        } else {
          document.getElementById("search-bar").style.display = "none";
          document.getElementById("result").style.display = "none";
        }
      }


    
    </script>
  </body>
</html>
