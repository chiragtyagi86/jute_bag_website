<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to the Admin Panel</h2>
    <p>
        This is the admin panel where you can manage your products, users, and other system-related tasks.
    </p><div>

    </div>
    <form id="add-product" >

        <div>
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name">
        </div>
        <div>
            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price">
        </div>
        <div>
            <label for="product_description">Product Description:</label>
            <textarea id="product_description" name="product_description"></textarea>
        </div>
        <div>
            <!-- product quantity -->
             <label for="product_quantity">Product Quantity:</label>
            <input type="number" id="product_quantity" name="product_quantity">
        </div>
        <div>


            <input type="file" accept="image/*" name="product_img" id="product_img" required>

        </div>
        <button type="submit">Add Product</button>
    </form>
    <script>
       document.getElementById("add-product").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch('http://localhost:3000/admin/add-product', {
                    method: 'POST',
                    body: formData,
                });
                if (response.ok) {
                    event.target.reset();
                    alert("Form submitted successfully");
                }
                const data = await response.json();
                // window.location.href = '/check-result.html'

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
